<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Enter Your Name</title>
  <link rel="stylesheet" href="/static/tachyons.min.css">
</head>
<body class="pa4 sans-serif">
  <main class="mw6 center">
    {{if .Error}}
    <div class="bg-washed-red dark-red pa3 mb3 br2 b--dark-red">
      {{.Error}}
    </div>
    {{end}}
    <form class="pa4 ba br3 b--black-10" action="/name" method="POST">
      <h1 class="f3 tc ma0 mb3">Enter your full name</h1>
      <label class="db mv2 f6">Full Name
        <input name="fullname" class="input-reset ba b--black-20 pa2 w-100" required>
      </label>
      <input type="hidden" name="csrf" value="{{.Csrf}}">
      <button class="w-100 bg-blue white bn br2 pa3 dim pointer">Submit</button>
    </form>
  </main>
</body>
</html>
